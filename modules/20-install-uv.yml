name: uv
type: shell
sources:
  - type: tar
    url: https://github.com/astral-sh/uv/releases/download/0.8.5/uv-x86_64-unknown-linux-musl.tar.gz
commands:
  - mkdir -p /usr/bin
  - ls /sources
  - cp /sources/uv/uv /usr/bin/uv
  - cp /sources/uv/uvx /usr/bin/uvx
  - chmod +x /usr/bin/uv
  - chmod +x /usr/bin/uvx
